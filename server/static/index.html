<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Websockets</title>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
         <script src="/socket.io/socket.io.js"></script>
    </head>
    <body>
        <div id="v-app">
            <h1>{{ title }}</h1>
            <form>
                <input v-model="text" type="text"/>
                <button type="submit" @click.prevent="sendMessage()">send</button>
            </form>
            <ul>
                <li v-for="msg of messages">{{ msg }}</li>
            </ul>
        </div>
        <script>
          const app = new Vue({
            el: '#v-app',
            data: {
              title: 'Websockets testing',
              text: '',
              messages: ['Some message', 'Another message'],
              socket: null,
            },
            methods: {
              sendMessage() {
                console.log(`send ${this.text}`);
                this.socket.emit('msgToServer', this.text);
                this.text = '';
              },
              receiveMessage(msg) {
                console.log(`recv ${msg}`);
                this.messages.push(msg);
              }
            },
            created() {
              this.socket = new io('http://localhost:3000');
              this.socket.on('msgToClient', (msg) => {
                this.receiveMessage(msg);
              })
            }
          })
        </script>
    </body>
</html>
